<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sylum store</title>
    <style>
@font-face {
    font-family: "Main";
    src: url("MC.ttf");
}

        body {
            background-image: url('cuts.png');
            color: #fff; /* White text */
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 20px 0;
            margin-bottom: 40px;
        }

        header img {
            max-width: 150px;
            height: auto;
        }

        .sylum-store {
         font-family: Main;
         font-size: 25px;
         margin-top: -15px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 60px;
            
        }

        .product-item {
            background-color: #5f009e0c; /* Dark grey background for products */
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-item img {
            max-width: 200px;
            border-radius: 8px;
            height: 200px;
        }

        .product-item h2 {
            font-size: 18px;
            margin: 15px 0;

        }

        .product-item p {
            font-size: 16px;
            color: #ddd;
        }

        .product-item .price {
            font-size: 20px;
            color: #3c0058; /* Green price color */
            margin: 10px 0;
        }

        .product-item button {
            background-color: #3c0058;
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .product-item button:hover {
            background-color: #3c0058;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <img src="ICON.gif" alt="Store Logo">
    </header>

    <div class= "sylum-store">
        <h2>sylum store</h2>
    </div>

    <div class="product-list">
        <!-- Product 1 -->
        <div class="product-item">
            <img src="1.gif" alt="Product 1">
            <h2>classic</h2>
            <p>classic tag | 
                image - gif  background |                                              
               3 socials | 
               pfp  |
               song |      
            </p>

            <div class="price">$5.00</div>
            <a href="https://discord.gg/race"><button>-- purches --</button></a>
        </div>

        <!-- Product 2 -->
        <div class="product-item">
            <img src="2.gif" alt="Product 2">
            <h2>vip</h2>
            <p>vip tag | 
               video background | 
               pfp | song | 5 socials | name color on members page 
            </p>
            <div class="price">$10.00</div>
            <a href="https://discord.gg/race"><button>-- purches --</button></a>
        </div>

        <!-- Product 3 -->
        <div class="product-item">
            <img src="3.gif" alt="Product 3">
            <h2>premium</h2>
            <p>premium tag | video background | infinite socials | pfp | song | sparkle name </p>
            <div class="price">$20.00</div>
            <a href="https://discord.gg/race"><button>-- purches --</button></a>
        </div>
    </div>

</body>
</html>
