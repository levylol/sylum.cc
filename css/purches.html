<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sylum store</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 20px 0;
            margin-bottom: 40px;
        }

        header img {
            max-width: 200px;
            height: auto;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .product-item {
            background-color: #333; /* Dark grey background for products */
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-item h2 {
            font-size: 18px;
            margin: 15px 0;
        }

        .product-item p {
            font-size: 16px;
            color: #ddd;
        }

        .product-item .price {
            font-size: 20px;
            color: #4CAF50; /* Green price color */
            margin: 10px 0;
        }

        .product-item button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .product-item button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <img src="ICON.gif" alt="Store Logo">
    </header>

    <div class="product-list">
        <!-- Product 1 -->
        <div class="product-item">
            <img src="product1.png" alt="Product 1">
            <h2>Product Name 1</h2>
            <p>Product description goes here.</p>
            <div class="price">$29.99</div>
            <button>Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-item">
            <img src="product2.png" alt="Product 2">
            <h2>Product Name 2</h2>
            <p>Product description goes here.</p>
            <div class="price">$39.99</div>
            <button>Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product-item">
            <img src="product3.png" alt="Product 3">
            <h2>Product Name 3</h2>
            <p>Product description goes here.</p>
            <div class="price">$49.99</div>
            <button>Add to Cart</button>
        </div>
    </div>

</body>
</html>
